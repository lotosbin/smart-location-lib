[versions]
junit = "4.13.2"
mockito = "2.28.2"
robolectric = "3.1"
[libraries]
junit = { module = "junit:junit", version.ref = "junit" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
robolectric = { module = "org.robolectric:robolectric", version.ref = "robolectric" }
robolectric-shadows = { module = "org.robolectric:robolectric-shadows", version.ref = "robolectric" }
rxandroid = { module = "io.reactivex.rxjava2:rxandroid", version = "2.1.1" }
rxjava = { module = "io.reactivex.rxjava2:rxjava", version = "2.2.19" }
[bundles]
test = [
    "junit",
    "mockito-core",
    "robolectric",
    "robolectric-shadows",
]
rx = [
    "rxandroid",
    "rxjava",
]
